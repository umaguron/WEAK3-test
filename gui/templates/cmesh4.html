<!DOCTYPE html>
<html lang="ja">
<head>
    <title>cmesh3</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- jumble -->
    <script type="text/javascript" src="/js/jquery.jrumble.1.3.min.js"></script>
    <script>
        // Initialize jRumble on Selector
        $( function () {
            $('#demo1').jrumble({
                x: 10,
                y: 10,
                rotation: 4
            });
            $('#demo1').hover(function(){
                $(this).trigger('stopRumble');
            }, function(){
                $(this).trigger('startRumble');
            });

        });
    </script>
</head>
<body>
    <div class="container">
        {% if error_msg %}
        {% for key, err in error_msg.items() -%}
        <div class="row">
            <div class="alert alert-warning col" role="alert">
                {{ err }}
            </div>
        </div>
        {%- endfor %}
        {% endif %}
        <div class="row">
            <div class="form-group">
                <label for="configIniFp">Setting config file</label>
                <input type="text" value="{{ form.configIniFp }}" class="form-control" name="configIniFp" disabled/>
            </div>
            <br>
            <div class="form-group">
                <label for="TOUGH_INPUT_DIR">Full directory path where new problem is to be created </label>
                <input type="text" value="{{ form.saveDir }}" class="form-control" name="saveDir" disabled/>
            </div>
            <br>
            <div class="form-group">
                <label for="mulgridFileFp">Mesh file </label>
                <input type="text" value="{{ form.mulgridFileFp }}" class="form-control" name="mulgridFileFp" disabled/>
            </div>
        </div>
        <br>
        <h2>rocktype</h2>
        {% for key, item in rocktypes.items() %}
        <p>{{key}}</p>
        <p>{{item}}</p>
        {% endfor%}
        <hr>
        <h1>できたよ</h1>
        <h1 id="demo1">{{new_prob_fp}}</h1>
        <h1>確認よろしく</h1>
        <div class="row">
            <div class="col">
                <form action="/cmesh5" method="post">
                    <input type="hidden" value="{{inputIniFp}}" name="inputIniFp">
                    <input type="submit" value="Create TOUGH3 inputs (go to cmesh4)" class="btn btn-primary">
                </form>
            </div>
            <div class="col">
                <form action="/" method="get">
                    <input type="submit" value="Home" class="btn btn-success">
                </form>
            </div>
        </div>
    </div>
    {% for image in show_images -%}
    <img src="{{image.path}}" alt="{{image.path}}" title="{{image.path}}">
    {{image.caption}}
    {%- endfor %}
    
</body>
</html>
